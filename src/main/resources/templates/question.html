<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/community.js"></script>
</head>
<body>
<div th:include="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--问题-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3 class="question-title"><span th:text="${question.title}"></span></h3>
                <span class="text-desc">
                    作者：<span th:text="${question.user.name}"></span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                    发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                    阅读数：<span th:text="${question.viewCount}"></span>
                </span>
                <!--内容-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <!--标签-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="label label-info question-tag" th:each="tag:${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span class="label label-info" th:text="${tag}"></span>
                    </span>
                </div>
                <!--编辑-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a class="community-menu" th:href="@{/publish/{id}/(id=${question.id})}"
                       th:if="${session.user != null && question.creator == session.user.id}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">&nbsp;编辑</span>
                    </a>
                </div>
            </div>
            <!--评论-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${question.commentCount}"></span> 个回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment:${comments}">
                    <div class="media">
                        <div class="media-left">
                            <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}">
                        </div>
                        <div class="media-body" th:id="${'comment-body-'+comment.id}">
                            <h5 class="media-heading">
                                <span th:text="${comment.user.name}"></span>
                            </h5>
                            <div th:text="${comment.content}"></div>
                            <div class="menu">
                                <span class="glyphicon glyphicon-thumbs-up icon" aria-hidden="true"></span>
                                <span th:data-id="${comment.id}" onclick="collapseComments(this)" class="comment_icon">
                                    <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                                    <span th:text="${comment.commentCount}"></span>
                                </span>
                                <span class="pull-right"
                                      th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                            </div>
                            <!--二级评论-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                                 th:id="${'comment-'+comment.id}">

                                <!--
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments"
                                     th:each="comment:${comments}">
                                    <div class="media">
                                        <div class="media-left">
                                            <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}">
                                        </div>
                                        <div class="media-body">
                                            <h5 class="media-heading">
                                                <span th:text="${comment.user.name}"></span>
                                            </h5>
                                            <div th:text="${comment.content}"></div>
                                            <div class="menu">
                                                <span class="pull-right"
                                                      th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                -->

                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control" placeholder="评论一下..."
                                           th:id="${'input-'+comment.id}">
                                    <button type="button" class="btn btn-success btn-publish pull-right"
                                            th:data-id="${comment.id}" onclick="comment(this)">回复
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--回复区-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <h4>
                    <span></span> 提交评论
                </h4>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                    <div class="media">
                        <div class="media-left">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${question.user.name}"></span>
                            </h5>
                        </div>
                    </div>
                    <input type="hidden" id="question_id" th:value="${question.id}">
                    <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                    <button type="button" class="btn btn-success btn-publish" onclick="post()">回复</button>
                </div>
            </div>
        </div>
        <!--右侧栏-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-title">发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
                <ul class="question-related">
                    <li th:each="related:${relatedQuestions}">
                        <a th:href="@{/question/{id}/(id=${related.id})}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
